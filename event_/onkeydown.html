<!DOCTYPE html>
<html>
<body>
    <h2>onkeydown</h2>

        <p>Tekan tombol di kolom input:</p>

        <input type="text" onkeydown="myFunction()">

    <p id="nama"></p>

        <script>
            function myFunction() {
                document.getElementById("nama").innerHTML = "Anda menekan tombol di dalam input";
            }
        </script>

</body>
</html>
