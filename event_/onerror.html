<!DOCTYPE html>
<html>
<body>

    <img src="nailong1.png" onerror="myFunction()">

        <p>Suatu fungsi dipicu jika terjadi kesalahan saat memuat gambar. Fungsi tersebut menampilkan kotak peringatan berisi teks.
        Dalam contoh ini, kita merujuk pada gambar yang tidak ada, sehingga peristiwa onerror terjadi.</p>

    <script>
        function myFunction() {
            alert('Gambar tidak dapat dimuat.');
        }
    </script>

</body>
</html>
