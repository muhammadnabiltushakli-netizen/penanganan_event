<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>onmouseover</h2>

        <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="nailong1.png" src="nailong1.png" alt="nailong1" width="32" height="32">

        <p>Fungsi bigImg() dipicu saat pengguna menggerakkan penunjuk tetikus di atas gambar.</p>
        <p>Fungsi normalImg() dipicu saat penunjuk tetikus digerakkan keluar dari gambar.</p>

    <script>
        function bigImg(x) {
        x.style.height = "80px";
        x.style.width = "80px";
    }

    function normalImg(x) {
        x.style.height = "64px";
    }
        x.style.width = "64px";
    </script>
</body>
</html>
