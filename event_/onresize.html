<!DOCTYPE html>
<html>
<body onresize="myFunction()">

        <p>Cobalah mengubah ukuran jendela browser untuk menampilkan tinggi dan lebar jendela.</p>

        <p id="demo"></p>

    <script>
        function myFunction() {
            let w = window.outerWidth;
            let h = window.outerHeight;
            let txt = "Window size: width=" + w + ", height=" + h;
            document.getElementById("demo").innerHTML = txt;
        }
</script>

</body>
</html>
