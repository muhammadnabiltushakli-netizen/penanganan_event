<!DOCTYPE html>
<html>
<body>
    <h2>ondblclick</h2>

        <p ondblclick="myFunction()">Klik dua kali untuk menampilkan text.</p>

        <p id="demo"></p>

    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML += "Hello World ";
        }
    </script>

</body>
</html>
