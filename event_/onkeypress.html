<!DOCTYPE html>
<html>
<body>
    <h2>onkeypress</h2>

        <p>Suatu fungsi saat pengguna menekan tombol di kolom input.</p>

        <input type="text" onkeypress="myFunction()">

    <script>
        function myFunction() {
            alert("Anda menekan tombol di dalam bidang input");
        }
    </script>

</body>
</html>
